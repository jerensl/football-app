<div id="league-title"></div>

<div class="card z-depth-0" id="klasemen">
  <div class="preloader-wrapper active loader">
    <div class="spinner-layer spinner-red-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>

<h5>
  <b>Top Score</b>
</h5>

<div class="card top-score z-depth-0">
  <table class="striped">
    <thead>
      <tr>
        <th>Player</th>
        <th>Team</th>
        <th class="center">Goals</th>
      </tr>
    </thead>
    <tbody id="topscore"></tbody>
  </table>
</div>
